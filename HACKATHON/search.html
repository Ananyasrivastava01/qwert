<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
           
            height: 100vh;
        }

        .search-container {
            text-align: center;
        }

        .search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Write your Topic</h1>
        <form action="https://www.example.com/search" method="GET">
            <input type="text" class="search-box" name="q" placeholder="Enter your topic">
            <br>
            <br>
            
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
