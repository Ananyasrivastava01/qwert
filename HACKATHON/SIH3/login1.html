<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form | Wavefire Coding</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="outer-wrap">
            <h1>Log in</h1>
            <hr>
            <div class="social-login">
                <a href="#">
                    <img src="images/fb.png" alt="">
                </a>
                <a href="#">
                    <img src="images/google.png" alt="">
                </a>
                <a href="#">
                    <img src="images/twitter.png" alt="">
                </a>
            </div>
            <p>or use your email</p>

            <form action="#" class="form">
                <label for="Name">Name</label>
                <br>
                <input type="Name" name="Name" id="Name" placeholder="Name">
                <br>
                <label for="DOB">Date of Birth</label>
                <br>
                <input type="DOB" name="DOB" id="DOB" placeholder="DOB">
                <br>
                <label for="University Name">University Name</label>
                <br>
                <input type="University Name" name="University Name" id="University Name" placeholder="University Name">
                <br>
                <label for="Degree">Degree</label>
                <br>
                <input type="Degree" name="Degree" id="Degree" placeholder="Degree">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Email">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Password">
                <br>
                <button type="submit" class="btn">Log in</button>
            </form>
           
        </div>
    </div>
</body>
</html>
